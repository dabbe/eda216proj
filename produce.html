<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Krusty Kookies AB</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/mycss.css" rel="stylesheet">
   </head>
   <body ng-app="krustyapp" ng-controller="producecontroller">
      <div class="container">
      <div class="box">
         <div ng-include='"header.html"'></div>
       
        <form ng-submit="producepallet()">
        <div class="row">
         <div class="col-md-2">
               <label>Amount:</label> <input class="form-control" type="text" id="cookieamount" name="amount"></input>
          </div>
          <div class="col-md-4">
               <label>Sort:</label> <select name="cookie" id ="cookietype" class="form-control" ng-model="cookie" ng-options="f for f in cookies"></select>
          </div>
          <div class="col-md-2">
          <br>
               <input type="submit" class="form-control" value="Produce"></input>
          </div>
        </div>
        </form>
      </div>
      </div>
      <div class="clearfix"></div>
      </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
      <script>
         var app = angular.module('krustyapp', []);
         function producecontroller($scope, $http){

          $scope.producepallet = function(){
            
            var a = document.getElementById("cookieamount").value;
            var c = document.getElementById("cookietype").value;
            $http.get('produce.php?amount=' + a + "&cookie=" + $scope.cookies[c]).then(function(res){
                alert(a + " " + $scope.cookies[c] + " produced.");
             });
           };            
          $scope.cookies = ['Nut Ring', 'Nut Cookie', 'Amneris', 'Tango', 'Almond Delight', 'Berliner'];
          $scope.cookie = $scope.cookies[0];

         };
      </script>
   </body>
</html>
