<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Krusty Kookies AB</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">

   <body ng-app="krustyapp" ng-controller="producecontroller">
      <div class="container">
      <div class="box">
         <div ng-include='"header.html"'></div>
       
        <form  ng-submit="producepallet()">

               <label>Amount:</label> <input class="form-control" type="text" name="amount"></input>
          </div>
          <div class="col-md-4">
               <label>Sort:</label> <select name="cookie" class="form-control" ng-model="cookie" ng-options="f for f in cookies"></select>
          </div>
          <div class="col-md-2">
          <br>
               <input type="submit" class="form-control" value="Produce"></input>
          </div>
        </div>
        </form>
      </div>
      </div>



      <div class="clearfix"></div>
      </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
      <script>
         var app = angular.module('krustyapp', []);
         function producecontroller($scope){

          $scope.producepallet = function(){
            var a = document.getElementById("amount").value;
            var c = document.getElementById("cookie").value;

            $http.get('produce.php?amount=' + a + "&cookie=" + c).then(function(res){
              
             });
           };


            $scope.cookies = ['Nut ring', 'Nut cookie', 'Amneris', 'Tango', 'Almond delight', 'Berliner'];
             $scope.cookie = $scope.cookies[0];

         };
      </script>
   </body>
</html>
